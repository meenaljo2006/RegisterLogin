<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        
        <div class="left-section">
          <h1>Welcome to Our Platform!</h1>
          <p>Create your account to get started and explore our services.</p>
        </div>
    
        <div class="right-section">

          <h2>Create Account</h2>

          <form id="accountForm">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
      
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
      
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
      
            <label for="role">Role</label>
            <select id="role" name="role" required onchange="toggleAlumniFields()">
              <option value="student">Student</option>
              <option value="alumni">Alumni</option>
            </select>
      
            <div id="alumniFields" style="display:none;">
              <label for="graduationYear">Graduation Year</label>
              <input type="number" id="graduationYear" name="graduationYear">
      
              <label for="currentCompany">Current Company</label>
              <input type="text" id="currentCompany" name="currentCompany" >
      
              <label for="jobTitle">Job Title</label>
              <input type="text" id="jobTitle" name="jobTitle">
      
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio"></textarea>
      
              <label for="linkedin">LinkedIn URL</label>
              <input type="url" id="linkedin" name="linkedin" >
            </div>
    
            <button class="register" type="submit">Register</button>
          </form>
        </div>
      </div>

      <script src="register.js"></script>
    
</body>
</html>
